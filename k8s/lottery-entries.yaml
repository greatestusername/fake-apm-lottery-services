apiVersion: apps/v1
kind: Deployment
metadata:
  name: lottery-entries
  namespace: lottery
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lottery-entries
  template:
    metadata:
      labels:
        app: lottery-entries
    spec:
      containers:
      - name: lottery-entries
        image: quay.io/jeremyh/lottery-entries:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8002
        env:
        - name: DATABASE_URL
          value: postgresql+asyncpg://postgres:postgres@postgres:5432/entries
        - name: REDIS_URL
          value: redis://redis:6379
        - name: ORCHESTRATOR_URL
          value: http://lottery-orchestrator:8000
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: http://splunk-otel-collector:4317
        - name: OTEL_SERVICE_NAME
          value: lottery-entries
        - name: DEPLOYMENT_ENV
          value: production
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "300m"
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8002
          initialDelaySeconds: 10
          periodSeconds: 15
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8002
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: lottery-entries
  namespace: lottery
spec:
  selector:
    app: lottery-entries
  ports:
  - port: 8002
    targetPort: 8002

