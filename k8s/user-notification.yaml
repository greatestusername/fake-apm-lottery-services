apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-notification
  namespace: lottery
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-notification
  template:
    metadata:
      labels:
        app: user-notification
    spec:
      containers:
      - name: user-notification
        image: quay.io/jeremyh/user-notification:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8001
        env:
        - name: REDIS_URL
          value: redis://redis:6379
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: http://splunk-otel-collector.default.svc.cluster.local:4317
        - name: OTEL_SERVICE_NAME
          value: user-notification
        - name: DEPLOYMENT_ENV
          value: production
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8001
          initialDelaySeconds: 10
          periodSeconds: 15
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8001
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: user-notification
  namespace: lottery
spec:
  selector:
    app: user-notification
  ports:
  - port: 8001
    targetPort: 8001

